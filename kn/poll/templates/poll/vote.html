{% extends "base/base.html" %}

{% load i18n %}

{% block body %}
<h1>{{ poll.humanName }}</h1>
<p><small>[{{ poll.date.date }}]</small> {{ poll.description }}</p>
<form action="?" method="post">
{% csrf_token %}
<table>
{% for form in forms %}
{{ form }}
{% endfor %}
</table>
{% if poll.is_open %}
<input type="submit"
{% if initial %}
       value="{% trans "Sla op" %}"
{% else %}{# initial #}
       value="{% trans "Pas aan" %}"
{% endif %}{# initial #} />
{% endif %}{# poll.is_open #}
</form>
{% endblock %}
