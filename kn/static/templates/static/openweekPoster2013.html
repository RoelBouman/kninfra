{% extends "base/bare.html" %}

{% load i18n %}

{% block styles %}
{{ block.super }}
<link rel="stylesheet"
  href="{{ MEDIA_URL }}static/style/openweekPoster2013.css" />
{% endblock styles %}

{% block body %}
<a href="{% url "home" %}" title="{% trans "Naar de website" %}" />
     <img src="{{ MEDIA_URL }}static/img/openweekposter2013.jpg"
          alt="{% trans "Poster open week 2013. Klik hier om verder te gaan naar de website" %}"
          title="{% trans "Poster open week 2013" %}" 
        class="boilerplate" /></a>
<p class="wrappingtext">(<a href="{% url "home" %}"

{% endblock %}
