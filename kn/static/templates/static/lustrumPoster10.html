{% extends "base/bare.html" %}

{% load i18n %}

{% block styles %}
{{ block.super }}
<link rel="stylesheet"
  href="{{ MEDIA_URL }}static/style/lustrumPoster10.css" />
{% endblock styles %}

{% block body %}
<a href="{% url "lustrum" %}" title="Naar de website" />
     <img src="{{ MEDIA_URL }}static/img/lustrum10.jpg"
        alt="{% trans "Lustrum Poster. Klik hier om verder te gaan naar de website" %}"
        title="{% trans "Lustrum" %}"
        width="600"
        class="boilerplate" /></a>
<p class="wrappingtext">(<a href="{% url "lustrum" %}"
    >{% trans "ga naar de website" %}</a>)</p>
{% endblock %}
